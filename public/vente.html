  <script>
  // Chargement des sons
 
  // Effet rebond (bounce)
  function bounce(element) {
    element.style.animation = "bounce 0.4s";
    setTimeout(() => {
      element.style.animation = "";
    }, 400);
  }

  // Animation CSS
  const style = document.createElement("style");
  style.innerHTML = `
    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  `;
  document.head.appendChild(style);



  // Exemple d'effet √† la s√©lection d'une facture (bonus gamifi√©)
  document.querySelectorAll(".edit-facture").forEach(btn => {
    btn.addEventListener("click", () => {
    
      btn.classList.add("pulse");
      setTimeout(() => btn.classList.remove("pulse"), 300);
    });
  });

  // Animation facture "pulse"
  const pulseStyle = document.createElement("style");
  pulseStyle.innerHTML = `
    .pulse {
      animation: pulseAnim 0.3s;
    }

    @keyframes pulseAnim {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  `;
  document.head.appendChild(pulseStyle);
</script>

  const newInvoiceBtn = document.getElementById('newInvoiceBtn');

  const cancelNewInvoice = document.getElementById('cancelNewInvoice');
  const createNewInvoice = document.getElementById('createNewInvoice');
  const invoiceIdInput = document.getElementById('invoiceId');

  function generateInvoiceId() {
    // Format: INV-YYYYMMDD-HHMMSS
    const now = new Date();
    const timestamp = now.toISOString().replace(/[-:T]/g, '').slice(0, 14);
    return 'DH-' + timestamp;
  }

  newInvoiceBtn.addEventListener('click', () => {
    invoiceIdInput.value = generateInvoiceId();
    newInvoiceModal.classList.remove('hidden');
  });

  cancelNewInvoice.addEventListener('click', () => {
    newInvoiceModal.classList.add('hidden');
  });

 
</script>
